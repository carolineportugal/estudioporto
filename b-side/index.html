---
layout: default
title: B-Side
---

<section id="b-side">

  <h2 class="hidden-page-name">B-side</h2>

  <div class="container">
    <div class="projects-wrapper">

      {% assign sorted_projects = (site.b-side | sort: 'order' | reverse ) %}
      {% for project in sorted_projects %}

        <a class="project-link" href="{{ site.baseurl}}{{ project.url }}">
          <div class="project">
            <div class="image" style="background: url('{{ site.baseurl}}/media/b-side/thumbs/{{ project.image }}')"><div class="image-shadow"></div></div>
            <hr>
            <p class="type">{{project.category}}</p>
            <h4>{{project.title}}</h4>
            <p class="subtitle">{{project.subtitle}}</p>
          </div>
        </a>

      {% endfor %}

    </div>
  </div>
  
</section>
