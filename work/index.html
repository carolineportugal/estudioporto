---
layout: default
title: Work
---

<section id="work">

  <h2 class="hidden-page-name">Work</h2>

  <div class="projects-wrapper">

    {% assign sorted_projects = (site.b-side | sort: 'order' | reverse ) %}
    {% for project in sorted_projects %}

    <div class="project-wrapper">
      <a class="project" href="{{ site.baseurl}}{{ project.url }}">
        <div class="image" style="background: url('{{ site.baseurl}}/media/work/{{ project.image }}');  background-size:contain; background-repeat:no-repeat; background-position:center top"></div>
        <div class="text">
          <h4>{{project.title}}</h4>
          <p class="subtitle">{{project.subtitle}}</p>
          <p class="category">{{project.category}}</p>
        </div>
      </a>
    </div>

    {% endfor %}

  </div>
  
</section>
