---
layout: default
title: Work
---

<section id="work">

  <h2 class="hidden-page-name">Work</h2>
  
  <div class="projects-wrapper">

    {% assign sorted_projects = (site.work | sort: 'order' | reverse ) %}
    {% for project in sorted_projects %}
    
    <a class="project" href="{{ site.baseurl}}{{ project.url }}">
      <div class="image {{project.class}}" style="background: url('{{ site.baseurl}}/media/work/{{ project.image }}');  background-size:cover; background-repeat:no-repeat; background-position:center center"></div>
      <div class="text">
        <div>
          <h4>{{project.title}}</h4>
          <p class="subtitle">{{project.subtitle}}</p>
          </div>
        <p class="category">{{project.category}}</p>
      </div>
    </a>
      
    {% endfor %}

  </div>
  
</section>

<script src="https://unpkg.com/scrollreveal"></script>
<script>

      
  var boxReveal = {
    duration: 500,
    interval: 100,
    easing: 'ease-out',
    distance: '30px'
  };

  window.sr = ScrollReveal();
  sr.reveal('.project', boxReveal);
    
    
</script>
