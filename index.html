---
layout: default
---

<div id="home">

  <h1 class="hidden-page-name">Projects</h1>

  <div class="container">
    <div class="row">

      {% for project in site.projects %}

      <div class="col-sm-4 col-md-3">
        <div class="project-wrapper">
          <div class="image"></div>
          <p class="type">Web Typography</p>
          <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">
            <h4>{{project.title}}</h4>
          </a>
          <p class="date">Summer 2016</p>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>
