---
layout: default
---

<section id="home">

  <h1 class="hidden-page-name">Projects</h1>
  
  <div class="header">
  </div>

  <div class="container">
    <div class="projects-wrapper">

      {% assign sorted_projects = (site.projects | sort: 'order' | reverse ) %}
      {% for project in sorted_projects %}

        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
          <div class="project">
            <div class="image" style="background: url('/media/thumbs/{{ project.image }}'); background-position:center;
            background-size: cover;"><div class="image-shadow"></div></div>
            <hr>
            <p class="type">{{project.category}}</p>
            <h4>{{project.title}}</h4>
            <p class="subtitle">{{project.subtitle}}</p>
          </div>
        </a>

      {% endfor %}

    </div>
  </div>
  
</section>
