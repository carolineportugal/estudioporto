<div class="page-top-fixed-wrapper">
  <button type="button" class="btn information" data-toggle="modal" data-target="#myModal">i</button>
</div>

<!-- Small modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        
        <ul>
          <li>
            <p><span class="item-title">Title</span><br>{{page.title}}</p>
          </li>
          <li>
            <p><span class="item-title">Subtitle</span><br>{{page.subtitle}}</p>
          </li>
          {% if page.website %}
          <li>
            <p><span class="item-title">Website</span><br>{{page.website}}</p>
          </li>
          {% endif %}
          <li>
            <p><span class="item-title">Date</span><br>{{page.season}}</p>
          </li>
          <li>
            <p><span class="item-title">Category</span><br>{{page.category}}</p>
          </li>
          <li>
            <p><span class="item-title">Description</span><br>{{page.description}}</p>
          </li>
        </ul>
                
      </div>
    </div>
  </div>
</div>
