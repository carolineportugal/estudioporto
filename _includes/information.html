<div class="page-bottom-fixed-wrapper">
  <div class="container">
    <div class="btn-wrapper">
      <button type="button" class="btn information" data-toggle="modal" data-target="#myModal">i</button>
    </div>
  </div>
</div>

<!-- Small modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="title">{{page.title}}</h4>
        <h5 class="subtitle">{{page.subtitle}}</h5>
      </div>
      <div class="modal-body">
        <div class="season"><p><span>Season: </span>{{page.season}}</p></div>
        <div class="category"><p><span>Categories: </span>{{page.category}}</p></div>
        <div class="description"><p><span>Description: </span>{{page.description}}<p></div>
      </div>
    </div>
  </div>
</div>
